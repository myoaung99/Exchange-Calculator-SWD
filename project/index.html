<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>MMA Exchange Calculator</title>
    <meta name="title" content="MMA Exchange Calculator " />
    <meta
      name="description"
      content="Calculate the various currency with active exchange rate."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mma-dev" />
    <meta property="og:title" content="MMA Exchange Calculator " />
    <meta
      property="og:description"
      content="Calculate the various currency with active exchange rate."
    />
    <meta property="og:image" content="img/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mma-dev" />
    <meta property="twitter:title" content="MMA Exchange Calculator " />
    <meta
      property="twitter:description"
      content="Calculate the various currency with active exchange rate."
    />
    <meta property="twitter:image" content="img/logo.png" />
    <title>Document</title>
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css" />
    <link
      rel="stylesheet"
      href="vendor/animate.css-main/animate.css-main/animate.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="calculator">
      <section id="result-section">
        <!--Brand Container-->
        <div class="brand-box">
          <img class="logo-img" src="../__data/SVG/logo.svg" alt="logo image" />
          <p class="brand-text">MMEx</p>
        </div>

        <!--Result Container-->
        <div class="result-box">
          <p class="result-text">0.00</p>
        </div>
      </section>
      <form id="input-section">
        <div class="input-box container">
          <label for="input">Input</label>
          <input
            min="1"
            autofocus
            required
            placeholder="0.00"
            type="number"
            id="input"
            class="input"
          />
        </div>
        <div class="from-box container">
          <label for="from">From</label>
          <select required id="from" class="from" name="from">
            <option value="">Select Currency</option>
          </select>
        </div>
        <div class="to-box container">
          <label for="to">To</label>
          <select id="to" class="to" name="to"></select>
        </div>
        <div class="btn-box container">
          <button class="calc-btn" id="calcBtn">Calculate</button>
        </div>
      </form>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
